name: feature
description: 기능 추가
title: '[FEATURE]: '
labels: [feature]
assignees: []
body:
  - type: textarea
    attributes:
      label: 소개
      description: |
        (필수) 구현하고자 하는 기능에 대해 소개해주세요.
      placeholder: |
        설명
    validations:
      required: true
  - type: textarea
    attributes:
      label: 스크린샷
      description: |
        (옵션) 이미지와 같은 미디어 파일을 통해 추가적으로 설명할 내용이 있다면 작성해주세요.
      placeholder: |
        ![파일 이름1](URL)
        파일에 대한 설명

        ![파일 이름2](URL)
        파일에 대한 설명
    validations:
      required: false
  - type: textarea
    attributes:
      label: 주의사항
      description: |
        (옵션) 특별히 주의해야할 내용이 있다면 알려주세요.

        예시:
          - 별도의 Proxy Server Setting이 필요, DB Table 수정 필요 등..
    validations:
      required: false
