name: docs
description: 문서 작성
title: '[DOCS]: '
labels: [docs]
assignees: []
body:
  - type: dropdown
    id: doctype
    attributes:
      label: 구분
      description: |
        (필수) 문서의 종류를 선택해주세요.
      options:
        - 새로운 문서 작성
        - 기존 문서 업데이트
    validations:
      required: true
  - type: textarea
    attributes:
      label: 소개
      description: |
        (필수) 
        - 새로운 문서를 작성한다면, 어떤 문서를 작성하는지 알려주세요.
        - 기존 문서를 업데이트한다면, 어떤 내용을 추가하거나 제거하는지 알려주세요.
    validations:
      required: true
