name: test
description: 리팩토링
title: '[TEST]: '
labels: [test]
assignees: []
body:
  - type: textarea
    attributes:
      label: 연관 Class
      description: |
        (필수) 추가되는 테스트 코드와 연관된 class의 FQCN을 작성해주세요.

        예시:
          - (필수) 수정된 Full Qualified Class Name

      placeholder: |
        - com.ssafy.ssafsound.domain.service.MemberService

    validations:
      required: true
  - type: textarea
    attributes:
      label: 목적
      description: |
        (필수) 테스트코드를 작성하게 된 목적, 배경을 설명해주세요.

        예시:
          - 통합 테스트를 추가를 위해
          - 테스트 전략을 변경하기 위해

    validations:
      required: true
  - type: textarea
    attributes:
      label: 주의사항
      description: |
        (옵션) 특별히 주의해야할 내용이 있다면 알려주세요.

    validations:
      required: false
